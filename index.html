<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todoJS.css">
</head>
<body>
    <h1>Let's Get Stuff Done!</h1>
    <div class="input_container" id="inputDiv">
        <form>
            <input type="text" class="tasklist_submit" name="tasklist_submit" id="" placeholder="What do you need done?">
            <input type="submit" class="button submit" value="Submit">    
        </form>
    </div>
    <div class="tasklist_container">
        <ul class="tasks"> <h3>Tasks To-Do</h3>
            <!-- <li class="task completed">test task</li> -->
        </ul>
    </div>
    <script src="todoJS.js"></script>
</body>
</html>
